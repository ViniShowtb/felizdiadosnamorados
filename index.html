<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíù</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* fundo preto */
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      font-family: 'Dancing Script', cursive;
      color: #ff69b4;
      margin: 12px 0;
      font-size: 1.8em;
    }

    .cute-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px 6px;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
      max-width: 90%;
    }

    .cute-btn:active {
      transform: scale(0.95);
    }

    .special {
      background-color: #ff1493;
    }

    .music-controls {
      margin-bottom: 16px;
    }

    .question-section {
      margin-top: 16px;
    }

    .love-meter {
      margin: 16px 0;
      width: 100%;
    }

    .slider {
      width: 100%;
    }

    .love-value-container {
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .celebration {
      margin-top: 32px;
    }

    .celebration-text {
      margin: 12px 0;
      font-size: 1.2em;
    }

    @media (max-width: 360px) {
      h1, h2 {
        font-size: 1.5em;
      }

      .cute-btn {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <!-- Emojis flutuantes (se quiser, pode ativar no script) -->
  </div>

  <div class="container">
    <h1 id="valentineTitle"></h1>

    <!-- Controles de m√∫sica -->
    <div id="musicControls" class="music-controls">
      <button id="musicToggle" class="cute-btn">üéµ Ligar m√∫sica</button>
      <audio id="bgMusic" loop>
        <source id="musicSource" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio :(
      </audio>
    </div>

    <!-- Primeira pergunta -->
    <div class="question-section" id="question1">
      <h2 id="question1Text"></h2>
      <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
      <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
      <div class="secret-answer">
        <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
      </div>
    </div>

    <!-- Segunda pergunta -->
    <div class="question-section hidden" id="question2">
      <h2 id="question2Text"></h2>
      <div class="love-meter">
        <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter" />
        <p>
          <span class="love-value-container">
            <span id="startText"></span> (<span id="loveValue">100</span>%)
          </span>
          <span id="extraLove" class="hidden"></span>
        </p>
      </div>
      <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
    </div>

    <!-- Terceira pergunta -->
    <div class="question-section hidden" id="question3">
      <h2 id="question3Text"></h2>
      <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
      <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
    </div>

    <!-- Celebra√ß√£o -->
    <div class="celebration hidden" id="celebration">
      <h2 id="celebrationTitle"></h2>
      <p class="celebration-text" id="celebrationMessage"></p>
      <!-- Emojis removidos como solicitado -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="theme.js"></script>
  <script src="script.js"></script>

  <script>
    // Script para controlar a m√∫sica
    document.addEventListener("DOMContentLoaded", () => {
      const music = document.getElementById("bgMusic");
      const musicSource = document.getElementById("musicSource");
      const musicToggle = document.getElementById("musicToggle");

      // Carrega a URL da m√∫sica do config.js
      const configMusic = window.VALENTINE_CONFIG?.music;
      if (configMusic?.enabled && configMusic.musicUrl) {
        musicSource.src = configMusic.musicUrl;
        music.load();
        music.volume = configMusic.volume ?? 1.0;

        if (configMusic.autoplay) {
          music.play().catch(() => {
            console.warn("Autoplay bloqueado pelo navegador.");
          });
        }

        musicToggle.innerText = configMusic.startText || "üéµ Ligar m√∫sica";

        let isPlaying = false;

        musicToggle.addEventListener("click", () => {
          if (isPlaying) {
            music.pause();
            musicToggle.innerText = configMusic.startText || "üéµ Ligar m√∫sica";
          } else {
            music.play();
            musicToggle.innerText = configMusic.stopText || "üîá Parar m√∫sica";
          }
          isPlaying = !isPlaying;
        });
      } else {
        document.getElementById("musicControls").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
