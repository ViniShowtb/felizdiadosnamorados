<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo pra hoje e sempre! üíù</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      color: #ff4757;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff8787;
    }
    .heart {
      position: fixed;
      color: #ff6b81;
      animation: float 6s infinite ease-in;
      font-size: 20px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 id="valentineName">üíñ Kevelin üíñ</h1>
  <p id="questionText"></p>
  <button id="yesBtn"></button>
  <button id="noBtn"></button>
  <div id="result"></div>
  <div id="sinceDate"></div>
  <div id="imageContainer"></div>
  <button id="toggleMusicBtn"></button>
  <audio id="bgMusic" loop></audio>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
